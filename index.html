<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Main custom css -->
    <link rel="stylesheet" href="./assest/css/main.css" />
    <!-- Main JavaScript -->
    <script type="module" src="./main.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height: 100vh">
    <header id="header" style="height: 10vh">
      <div
        id="header-div"
        class="d-flex flex-row align-items-center gap-3"
        style="height: 100%"
      >
        <img
          style="height: 100%; width: auto"
          class="img-fluid"
          src="./assest/images/pfp.png"
          alt="Profile Image"
        />

        <input
          class="form-control"
          type="text"
          placeholder="Player's name"
          style="height: 100%; width: 30%"
        />
      </div>
    </header>
    <div id="bg-section">
      <section style="height: 80vh" class="d-flex">
        <div
          id="img-section"
          class="w-50 p-4"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
          "
        >
          <img
            id="imgTag"
            style="width: 30vw; align-self: center"
            src=""
            alt=""
          />
        </div>
        <div
          id="form-section"
          class="w-50 p-4"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
          "
        ></div>
      </section>
      <footer style="height: 20vh">
        <div class="d-flex justify-content-around h-100">
          <button
            onclick="changeToDriversForm()"
            id="btn-drivers"
            class="btn btn-dark w-100 fs-4"
          >
            Create drivers
          </button>
          <button
            onclick="changeToCarsForm()"
            id="btn-cars"
            class="btn btn-dark w-100 fs-4"
          >
            Create vehicles
          </button>
          <button
            onclick="changeToRaceForm()"
            id="btn-race"
            class="btn btn-dark w-100 fs-4"
          >
            Create Race
          </button>
          <button
            onclick="changeToRaceMap()"
            id="btn-startRace"
            class="btn btn-dark w-100 fs-4"
          >
            START RACE
          </button>
        </div>
      </footer>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div
          class="modal-content bg-dark text-white w-50"
          style="margin-top: 40%"
        >
          <span class="close">&times;</span>
          <p id="text"></p>
        </div>
      </div>
      <div>
        <div id="raceModal" class="modal">
          <!-- Modal content -->
          <div
            id="modalContent"
            class="modal-content bg-dark text-white w-100 h-100 d-flex justify-content-center flex-column align-items-center"
            style="z-index: 100"
          >
            
            <div style="height: 80vh; width: 80vw; margin-top: 10vh;">
              <div id="rails" class="d-flex flex-column w-100">
                
              </div>
            </div>
            <button id="close" class="btn btn-light btn-lg mt-4">&times; Cancel Race</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
