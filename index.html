<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Main custom css -->
    <link rel="stylesheet" href="./assest/css/main.css" />
    <!-- Main JavaScript -->
    <script src="./main.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">StucomKarting</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex flex-column gap-4 justify-content-center align-items-center">
      <section class="w-50">
        <div class="mb-3">
          <label for="dirverName" class="form-label">Driver Name</label>
          <input
        list="dirverName-list"
        type="text"
        class="form-control"
        placeholder="Enter your name"
        id="dirverName"
        name="dirverName"
        required
          />
          <datalist id="dirverName-list">
        <option value="Bowser"></option>
        <option value="Mario"></option>
        <option value="Luigi"></option>
        <option value="Peach"></option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="vehicleSelect" class="form-label">Select Vehicle</label>
          <select
        name="vehicleSelect"
        id="vehicleSelect"
        class="form-select"
        required
          ></select>
        </div>
        <button type="button" class="btn btn-primary">Add</button>
            </section>
            <section class="w-50">
        <div class="mb-3">
          <label for="vehicleModel" class="form-label">Vehicle Model</label>
          <input list="vehicleModel-list" type="text" name="vehicleModel" id="vehicleModel" class="form-control" required />
          <datalist id="vehicleModel-list">
        <option value="Bowser-car"></option>
        <option value="Mario-car"></option>
        <option value="Luigi-car"></option>
        <option value="Peach-car"></option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="minVelocity" class="form-label">Min Velocity</label>
          <input type="text" name="minVelocity" id="minVelocity" class="form-control" placeholder="Min Vel" required />
        </div>
        <div class="mb-3">
          <label for="maxVelocity" class="form-label">Max Velocity</label>
          <input type="text" name="maxVelocity" id="maxVelocity" class="form-control" placeholder="Max Vel" required />
        </div>
        <div class="mb-3">
          <label for="tractionSelect" class="form-label">Traction</label>
          <select name="tractionSelect" id="tractionSelect" class="form-select" required>
        <option value="hight">hight</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="vehicleType" class="form-label">Vehicle Type</label>
          <select name="vehicleType" id="vehicleType" class="form-select" required>
        <option value="car">car</option>
        <option value="motorBike">motorbike</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Add</button>
            </section>
    </div>
  </body>
</html>
