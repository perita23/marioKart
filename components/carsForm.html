<div id="driver-form" class="d-flex flex-column gap-3">
  <input
    onfocus="datalistOnClick()"
    type="text"
    id="model"
    class="form-control bg-secondary text-white"
    placeholder="Model"
    list="model-list"
    required
  />
  <datalist id="model-list"> </datalist>
  <div class="d-flex gap-3">
    <input
      class="form-control bg-secondary text-white w-50"
      type="number"
      name="minVel"
      id="minVel"
      placeholder="Min Vel"
      required
    />
    <input
      class="form-control bg-secondary text-white w-50"
      type="number"
      name="maxVel"
      id="maxVel"
      placeholder="Max vel"
      required
    />
  </div>
  <select
    name="traction-select"
    id="traction-select"
    class="form-select bg-secondary text-white"
    placeholder="Traction Type"
    required
  >
    <option value="">Select a traction</option>
    <option value="high">high</option>
    <option value="medium">medium</option>
    <option value="soft">soft</option>
  </select>
  <select
    name="traction-select"
    id="type-select"
    class="form-select bg-secondary text-white"
    required
  >
    <option value="">Select a Type</option>
    <option value="motorBike">Motor Bike</option>
    <option value="car">Car</option>
  </select>
  <textarea
    name="stats"
    id="stats"
    class="form-control bg-secondary text-white"
    rows="3"
    disabled
  >
  </textarea>
  <button
    onclick="addVehicleForm()"
    id="addVehicle"
    class="btn btn-outline-light"
  >
    Add Vehicle
  </button>
  <button onclick="showVehicleStats()" class="btn btn-outline-light">Show Stats</button>
</div>
